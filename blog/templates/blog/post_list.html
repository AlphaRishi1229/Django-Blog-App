<html>
    <head>
        <title>My First Blog using Django</title>
    </head>
    <body>
        <div>
            <h1><a href="/">My First Blog using Django</a></h1>
        </div>
        
        {% for post in posts%}
        <div>
           <p>published: {{post.pubished_date}}</p>
           <h2><a href="">{{post.title}}</a></h2>
           <p>{{post.text|linebreaksbr}}</p>            
        </div>
        {% endfor %}
    </body>
</html>
